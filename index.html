<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECCジュニア大学前 - Digital Signage (Highschool)</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@800&family=Noto+Sans+JP:wght@700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="slideshow-container">
        <!-- Slide 1: 英語で世界とつながる喜び -->
        <div class="slide active" data-transition="diagonal-left">
            <img src="slide_hs_01.png" alt="英語で世界とつながる喜び">
            <div class="text-overlay">
                <h2 class="main-title color-yellow">英語で世界とつながる喜び</h2>
                <p class="subtitle">俺たち・私たちのチャレンジが始まった</p>
            </div>
        </div>

        <!-- Slide 2: 点数だけじゃない。人間力を磨く -->
        <div class="slide" data-transition="vertical-down">
            <img src="slide_hs_02.png" alt="点数だけじゃない。人間力を磨く">
            <div class="text-overlay">
                <h2 class="main-title color-blue">点数だけじゃない。人間力を磨く</h2>
                <p class="subtitle">大学入試も人生も、コミュニケーション力が鍵</p>
            </div>
        </div>

        <!-- Slide 3: 留学生活も視野に。今から準備できる -->
        <div class="slide" data-transition="diagonal-corner">
            <img src="slide_hs_03.png" alt="留学生活も視野に">
            <div class="text-overlay">
                <h2 class="main-title color-pink">留学生活も視野に。今から準備できる</h2>
                <p class="subtitle">高2、高3で世界へ羽ばたく選択肢</p>
            </div>
        </div>

        <!-- Slide 4: TOEIC・英検も目指そう -->
        <div class="slide" data-transition="circular">
            <img src="slide_hs_04.png" alt="TOEIC・英検も目指そう">
            <div class="text-overlay">
                <h2 class="main-title color-turquoise">TOEIC・英検も目指そう</h2>
                <p class="subtitle">資格が未来を開く。就活も留学も</p>
            </div>
        </div>

        <!-- Slide 5: 友達と世界を語り合える楽しさ -->
        <div class="slide" data-transition="shutter">
            <img src="slide_hs_05.png" alt="友達と世界を語り合える楽しさ">
            <div class="text-overlay">
                <h2 class="main-title color-coral">友達と世界を語り合える楽しさ</h2>
                <p class="subtitle">英語は、心を通わせるツール</p>
            </div>
        </div>

        <!-- Slide 6: 大学推薦入試も、一般入試も -->
        <div class="slide" data-transition="squeeze">
            <img src="slide_hs_06.png" alt="大学推薦入試も、一般入試も">
            <div class="text-overlay">
                <h2 class="main-title color-purple">大学推薦入試も、一般入試も</h2>
                <p class="subtitle">英語が武器になる。合格までの道筋が見える</p>
            </div>
        </div>

        <!-- Slide 7: 親が見守る中で、僕たちは成長していく -->
        <div class="slide" data-transition="fade-vertical">
            <img src="slide_hs_07.png" alt="親が見守る中で、僕たちは成長していく">
            <div class="text-overlay">
                <h2 class="main-title color-gold">親が見守る中で、僕たちは成長していく</h2>
                <p class="subtitle">18歳、グローバル人材へ。未来は自分たちの手に</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
